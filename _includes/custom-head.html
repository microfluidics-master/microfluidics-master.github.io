{% seo %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- Legacy ICO (covers many browsers) -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">

  <!-- PNG favicons -->
  <link rel="icon" type="image/png" sizes="16x16"  href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32"  href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ '/android-chrome-192x192.png' | relative_url }}">

  <!-- Apple Touch -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">


  <!-- _includes/custom-head.html -->
  <link rel="alternate" href="{{ '/english/'  | relative_url | absolute_url }}"  hreflang="en">
  <link rel="alternate" href="{{ '/francais/' | relative_url | absolute_url }}"  hreflang="fr">
  <link rel="alternate" href="{{ '/' | absolute_url }}" hreflang="x-default">


  {%- comment -%}
    Custom Google Analytics (GA4) injection
  {%- endcomment -%}
  {% if jekyll.environment == "production" and site.ga_measurement_id %}
  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_measurement_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga_measurement_id }}');
  </script>
  {% endif %}
</head>
